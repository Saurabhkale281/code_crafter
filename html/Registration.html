<!DOCTYPE html>
<html>
<head>
    <title>Registration page</title>
    <link href="../css/Registration.css" rel="stylesheet">
    <style>
        body {
            background-color: rgba(0, 0, 0, 0.163);
        }
        
    </style>    
</head>

<body>
    <a class="but" href="./home.html">Home</a>

    <div class="dis_flex" id="dis_media">
        <div class="color">
            <h3>REGISTRATION</h3>
            <form onsubmit="registerUser(event)">
                <div class="div-between">
                    <label for="email_id">Email ID:</lable>
                        <input style="margin-left: 4%;" type="email" class="in" id="email_id" placeholder="xxx@xxx.xxx" autocomplete="off"
                            name="email_id" required /><span class="formerror"></span>
                </div>

                <div class="div-between">
                    <label for="password">Password:</lable>
                        <input style="margin-left: 2%;" class="in" id="password" placeholder="min 6 character" autocomplete="off" name="password"
                            type="password" required /><span class="formerror"></span>
                </div>

                <div class="div-between">
                    <label for="first_name">First Name:</lable>
                        <input class="in" type="text" id="first_name" placeholder="Enter First Name" autocomplete="off"
                            name="first_name" minlength="3" maxlength="20" type="text" required /><span class="formerror"></span>
                </div>

                <div class="div-between">
                    <label for="last_name">Last Name:</lable>
                        <input class="in" id="last_name" placeholder="Enter Last Name" autocomplete="off"
                            name="last_name" minlength="3" maxlength="20" type="text" required /><span class="formerror"></span>

                </div>
                <div class="div-between">
                    <label for="mobile_no">Mobile No.:</lable>
                        <input type="number" class="in" id="mobile_no" required placeholder="Enter Mobile No."
                            autocomplete="off" name="mobile_no." /><span class="formerror"></span>
                </div>

                <div class="div-between, mar">
                    <label>Gender:</label>
                    <label>
                        <input style="margin-left: 5%;" class="in" type="radio" name="gender" value="male" >
                        Male
                    </label>
            
                    <label>
                        <input class="in" type="radio" name="gender" value="female">
                        Female
                    </label>
            
                    <label>
                        <input class="in" type="radio" name="gender" value="other">
                        Other
                    </label>
                </div>
                 <input type="submit" value="Register" class="reg"></input> <!--./Login.html --> <!--  onsubmit="handleRegistration()" -->
            </form>
        </div>
        <div>
            <img class="reg_img" src="../regester_page_img.png" />
        </div>

    </div>
</body>
<script src="../JS/registration.js">        
</script>

</html>
